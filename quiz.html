<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600&display=swap");
    * {
      font-family: "Poppins", sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #121a31;
      color: rgba(255, 255, 255, 0.49);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 35px;
      text-align: center;
      margin-top: 200px;
    }
    h1,
    span {
      letter-spacing: 1.3px;
    }
    .odp {
      display: flex;
      align-items: center;
      flex-direction: column;

      width: 600px;
      line-height: 50px;
      margin-top: 50px;
      gap: 35px;
    }
    .button {
      border: 1px solid rgba(255, 255, 255);
      background-color: transparent;
      color: rgba(255, 255, 255, 0.49);

      font-size: 18px;
      padding: 20px;
      border-radius: 5px;
    }
    .button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.49);
      transition: 0.3s background-color;
    }
    .back_next {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 50px;
      gap: 200px;
    }
    .back,
    .next {
      width: 100px;
      border: none;
      padding: 10px;
      font-size: 16px;
      font-weight: 600;
    }
    .back {
      background-color: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.49);
      box-shadow: 0 4px 0 0 rgba(89, 89, 89, 0.204);
    }
    .next {
      background-color: rgba(0, 136, 255, 0.756);
      color: rgba(255, 255, 255, 0.845);
      box-shadow: 0 4px 0 0 rgba(0, 136, 255, 0.512);
    }
    .back:hover {
      background-color: rgba(255, 255, 255, 0.141);
    }
    .next:hover {
      background-color: rgba(0, 136, 255, 0.536);
    }
    </style>

    <title></title>
  </head>
  <body>
    <div class="slider">
      <span></span>
    </div>
    <h1>Pytanie 1</h1>
    <div class="odp">
      <button class="button">A. Lorem, ipsum dolor.Lorem, ipsum dolor</button>
      <button class="button">A. Lorem, ipsum dolor.Lorem, ipsum dolor.</button>
      <button class="button">A. Lorem, ipsum dolor.Lorem, ipsum dolor.</button>
      <button class="button">A. Lorem, ipsum dolorLorem, ipsum dolor.</button>
    </div>
    <div class="back_next">
      <button class="back">Back</button>
      <button class="next" onclick="results()">Next</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
